<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agenly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="logo">Agenly</h1>

    <input
      type="text"

    </div>

  <main id="cards" class="cards"></main>

  <script src="app.js"></script>
</body>
</html>
